<div>
    <footer fxLayout="row wrap">
        <div>
            <div class="home" fxLayoutAlign="center center">
                <mat-icon class="home-icon" (click)="toHome()">lens</mat-icon>
            </div>
        </div>
        <div class="network" fxLayout="row wrap" fxFlex="20" fxLayoutAlign="space-around">
            <div fxLayout="column" fxFlex="30" fxLayoutAlign="center center">
                <img class="icon" src="../../../assets/imgs/telephone.png" (click)="toPhone()">
                <span>+56912345678</span>
            </div>
            <div fxLayout="column" fxFlex="30" fxLayoutAlign="center center">
                <img class="icon" src="../../../assets/imgs/linkedin.png" (click)="toLin()">
                <span>xxxxxxxxxxx</span>
            </div>
            <div fxLayout="column" fxFlex="30" fxLayoutAlign="center center">
                <img class="icon" src="../../../assets/imgs/correo.png" (click)="toMail()">
                <span>xx@gmail.com</span>
            </div>
            <div fxFlex="100" fxLayoutAlign="center">
                &copy; Copyright Shu5t
            </div>
        </div>
    </footer>
</div>
